name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:
  
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7
      - name: Login Docker
        uses: docker/login-action@v3.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push image docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          files: ./src/Review-Filmes.Web/Dockerfile
          tags: |
            isadoraxavierr/review-filmes:v${{ github.run_number }}
            isadoraxavierr/review-filmes:latest
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: Passo 1
        run: echo "Deploy da aplicação"
      
        
    
